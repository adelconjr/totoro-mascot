<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Totoro</title>
    <link rel="stylesheet" href="2023-09-25_16_style.css">
</head>
<body>
    <div id="bg">
        <p id="loading">Atualizando dialogos...</p>
        <img class="bg" src="images/2023-09-2023_totoro.png" alt="">

        <!-- <span class="heart">💖</span> -->

        <img id="rabo" src="images/rabo.png" alt="">

        <div id="starsSky"></div>

        <div class="eyes" id="left-eye"></div>
        <div class="eyes" id="right-eye"></div>
        <img id="eye1" class="eyes-img" draggable="false" src="images/olho.png" />
        <img id="eye2" class="eyes-img" draggable="false" src="images/olho.png" />
        <img id="cloud" draggable="false" src="images/nuvem.png" />

        <img id="rose" src="images/rosa.png" alt="">

        <img id="baloon" src="images/balao2.png" alt="">

        <div class="containerBalloon">
            <p id="txtBaloon"></p>
        </div>

        <div id="status">
            <div>
                <p>Humor</p>
                <div id="friendship"></div>
            </div>

            <div>
                <p>&nbsp;</p>
                <p id="friendship-status"></p>
            </div>
        </div>

        <span id="more-score"></span>

        <div id="msg">
            <span id="close-banner">&times;</span>
            <p>
                Nova barra de humor ☹️ 🙂 🥰<br>
                <br>
                Para ganhar pontos de humor interaja com o Totoro em diferentes períodos do dia, e também a cada 15 minutos<br>
                <br>
                Mas cuidado, ao ficar muito tempo sem vê-lo você perde pontos de humor.</p>
        </div>

        <div id="console"></div>
    </div>

    <script type="text/javascript" src="hammer.min.js"></script>
    <script type="text/javascript" src="moment.js"></script>
    <script type="text/javascript" src="2023-09-26_07_script.js"></script>
</body>
</html>
